<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Chiringuito Pedra Pateira</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo-container">
      <img src="../img/IMG_1129.jpeg" alt="Logo Chiringuito Pedra Pateira" class="logo">
      <h1>Chiringuito Pedra Pateira</h1>
    </div>
    <nav class="navbar">
      <a href="../index.html">Inicio</a>
      <a href="../carta/">Carta</a>
      <a href="../contacto/">Contacto</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero hero-small">
    <div class="hero-text">
      <h2>Contacto</h2>
      <p>Reserva tu mesa o consulta cualquier duda. ¡Estamos aquí para ti!</p>
    </div>
  </section>

  <!-- FORMULARIO DE CONTACTO -->
  <main style="padding:60px 20px; max-width:900px; margin:auto;">
    <h2 style="text-align:center; margin-bottom:30px;">Escríbenos</h2>
    <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST" style="display:grid; gap:20px;">
      <input type="text" name="nombre" placeholder="Tu nombre" required style="padding:15px; border:1px solid #ccc; border-radius:8px;">
      <input type="email" name="email" placeholder="Tu email" required style="padding:15px; border:1px solid #ccc; border-radius:8px;">
      <textarea name="mensaje" rows="6" placeholder="Tu mensaje" required style="padding:15px; border:1px solid #ccc; border-radius:8px;"></textarea>
      <button type="submit" class="btn">Enviar Mensaje</button>
    </form>

    <!-- BOTONES RÁPIDOS -->
    <div style="text-align:center; margin:40px 0;">
      <a href="https://wa.me/34677780261" target="_blank" class="btn">WhatsApp</a>
      <a href="tel:+34677780261" class="btn btn-secondary">Llamar</a>
    </div>

    <!-- MAPA -->
    <h2 style="text-align:center; margin:40px 0 20px;">Dónde estamos</h2>
    <iframe src="https://maps.google.com/maps?q=Chiringuito%20Pedra%20Pateira%20Ribeira%20Galicia&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="400" style="border:1px solid #ccc; border-radius:10px;" allowfullscreen loading="lazy"></iframe>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 Chiringuito Pedra Pateira | Ribeira, Galicia</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Chiringuito Pedra Pateira</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo-container">
      <img src="../img/IMG_1129.jpeg" alt="Logo Chiringuito Pedra Pateira" class="logo">
      <h1>Chiringuito Pedra Pateira</h1>
    </div>
    <nav class="navbar">
      <a href="../index.html">Inicio</a>
      <a href="../carta/index.html">Carta</a>
      <a href="index.html">Contacto</a>
    </nav>
    <button class="hamburger">&#9776;</button>
  </header>

  <!-- HERO -->
  <section class="hero hero-small">
    <div class="hero-text">
      <h2>Contacto</h2>
      <p>Reserva tu mesa o consulta cualquier duda. ¡Estamos aquí para ti!</p>
    </div>
  </section>

  <!-- BOTONES DE CONTACTO -->
  <section class="contacto">
    <div class="contact-buttons">
      <a href="mailto:chiringuitopedrapateira@gmail.com" class="btn-contacto">Email</a>
      <a href="https://wa.me/34677780261" target="_blank" class="btn-contacto">WhatsApp</a>
      <a href="tel:+34677780261" class="btn-contacto">Llamar</a>
    </div>

    <h2 style="text-align:center; margin:40px 0 20px;">Dónde estamos</h2>
    <iframe src="https://maps.google.com/maps?q=Chiringuito%20Pedra%20Pateira%20Ribeira%20Galicia&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="400" style="border:1px solid #ccc; border-radius:10px;" allowfullscreen loading="lazy"></iframe>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Chiringuito Pedra Pateira | Ribeira, Galicia</p>
  </footer>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navbar = document.querySelector('.navbar');
    hamburger.addEventListener('click', () => {
      navbar.classList.toggle('active');
    });
  </script>
</body>
</html>
